{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/formulario.css')}}">
{% endblock %}
{% block content %}
<section class="formulario">
    <h1>Agregar nuevo producto</h1>
    <form class="formulario-card" action="{{ url_for('agregar_producto') }}" method="post">
        <div>
            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
        </div>
        <div>
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <div>
            <label for="provedor">provedor</label>
            <input id="provedor" name="provedor" rows="4" required></input>
        </div>
        <div>
            <label for="categoria">imagen</label>
            <input type="input" name="imagen">
        </div>
        <button type="submit">Agregar producto</button>
    </form>
</section>
{% endblock %}
